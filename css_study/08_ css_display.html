<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        /* 한 블록(라인)처럼 만들어줌
        inline -> block 속성으로 바꿈 */
        display: block;
        /* 블록 태그로 바꾸면 크기 변경 가능 */
        height: 50px;
      }

      a {
        /* 인라인 속성을 유지하되, block처럼 크기 조절 가능 */
        display: inline-block;
        height: 50px;
      }
      div {
        /* block -> inline 속성으로 바꿈 */
        display: inline;
      }
    </style>
  </head>
  <body>
    <!-- inline -->
    <!--
     줄 바꿈이 되지 않고, width와  height, 여백을 지정할 수 없다.
    문서에서 볼드, 이탤릭, 색상, 밑줄 등 글자나 문장에 효과를 주기 위해
    존재하는 단위 
      -->
    <span>span태그</span>
    <a href="">a태그</a>
    <img src="" alt="" />
    <!-- block -->
    <!--
    가로 영역을 모두 차지하며 항상 줄 바꿈이 되어 새로운 라인에서 시작한다.
    width와 height. 속성을 지정할 수 있다. 
     -->
    <div>div 태그</div>
    <p>p 태그</p>
    <h1>h1 태그</h1>
    <form action="">form 태그</form>
  </body>
</html>
