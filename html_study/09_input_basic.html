<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML input 태그 기본 타입</title>
  </head>
  <body>
    <h1>HTML input 태그 기본 타입 배우기</h1>

    <!--  -->
    <form action="#" method="post">
      <div>
        <label for="username">이름 : </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="이름을 입력하세요."
        />
      </div>
      <div>
        <label for="">비밀번호 : </label>
        <!-- 비밀번호 가려짐 -->
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호를 입력하세요."
        />
      </div>
      <div>
        <label for="email">이메일 : </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="이메일을 입력해주세요."
        />
      </div>
      <div>
        <label for="tel">전화번호 : </label>
        <input
          type="tel"
          id="tel"
          name="tel"
          placeholder="전화번호를 입력해주세요."
        />
      </div>
      <div>
        <label for="number">수량 : </label>
        <input
          type="number"
          id="number"
          name="quantity"
          min="1"
          max="10"
          value="1"
        />
      </div>
      <label for="date">날짜 선택 : </label>
      <input type="date" id="date" name="date" />
      <div>
        <label for="color">색상 선택 : </label>
        <input type="color" id="color" name="color" value="#ff0000" />
      </div>
      <div>
        <label for="range">볼륨 : </label>
        <input
          type="range"
          id="range"
          name="range"
          min="0"
          max="100"
          value="50"
        />
      </div>
      <div>
        <label for="file">파일 선택 : </label>
        <input type="file" id="file" name="upload_file" />
      </div>
      <div>
        <label for="hidden_data">숨겨진 데이터 : </label>
        <!-- 숨겨져있지만 같이 제출됨 -->
        <input type="hidden" id="hidden_data" name="data_id" value="12345" />
      </div>
      <button type="submit">
        <!-- 이거 있어야 제출됨 -->
        정보 제출
      </button>
      <button type="reset">
        <!-- 버튼 = form 태그 안에 있어야 함 -->
        초기화
      </button>
      <button type="button">일반 버튼</button>
      <div>
        <input type="radio" name="" /> 사과 <input type="radio" name="" /> 망고
        <input type="radio" name="" /> 포도 <input type="radio" name="" /> 딸기
      </div>
      <input type="checkbox" /> 동의 하시겠습니까?
      <input type="checkbox" />
      <input type="checkbox" />
      <input type="checkbox" />
    </form>
  </body>
</html>
